<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        background-color: rgb(90, 73, 73);
        color: white;
      
    }
    body{
        height: 100vh;
        width: 100vw;
    }
    table,tr,td,th{
        border: 5px solid rgb(45, 243, 6);
        border-collapse: collapse;
        margin: 15px 10px;
        padding: 20px 15px;
        text-align: center;
    }
    .project{
        font-size: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
</style>
<body>
    <div class="project">
        <div id="insert">
            <div class="key">press he key and watch magic</div>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert')

    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
        <div class='color'>
 <table>
  <tr>
    <th>Key</th>
    <th>Keycode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key === ' ' ? 'Space' : e.key}</td>
    <td> ${e.keyCode} </td>
    <td> ${e.code}
  </tr>
</table>
</div>`
    })
</script>

</html>
